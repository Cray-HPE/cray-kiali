---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ include "cray-kiali.fullname" . }}
  namespace: {{ index .Values "kiali-operator" "cr" "namespace" }}
  labels:
    {{- include "cray-kiali.labels" . | nindent 4 }}
spec:
  gateways:
  - {{ .Values.global.authGateway }}
  hosts:
  - {{ .Values.externalAuthority }}
  http:
  - match:
    - authority:
        exact: {{ .Values.externalAuthority }}
    route:
    - destination:
        host: kiali
        port:
          number: 20001
      headers:
        request:
          # Remove Authorization header since the configured auth stategy is
          # "anonymous" and relies on downstream authorization at the Istio
          # ingress gateway.
          remove:
          - Authorization
