apiVersion: v1
kind: ServiceAccount
metadata:
  name: kiali-cleanup-job
  namespace: operators
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cray-kiali-cleanup-job-role
  namespace: operators
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
    "helm.sh/hook-weight": "-5"
rules:
  - apiGroups: [""]
    resources:
    - configmaps
    verbs:
    - delete
    - create
    - get
    - list
    - patch
    - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cray-kiali-cleanup-job-rolebinding
  namespace: operators
  annotations:
    helm.sh/hook: pre-upgrade
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cray-kiali-cleanup-job-role
subjects:
- kind: ServiceAccount
  name: kiali-cleanup-job
  namespace: operators
---
apiVersion: batch/v1
kind: Job
metadata:
  name: "cray-kiali-pre-upgrade-cleanup"
  annotations:
    helm.sh/hook: pre-upgrade
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
spec:
  ttlSecondsAfterFinished: 86400
  template:
    metadata:
      name: "cray-kiali-pre-upgrade-cleanup"
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: "kiali-cleanup-job"
      restartPolicy: Never
      containers:
        - name: cray-kiali-pre-upgrade-cleanup
          image: "{{ .Values.kubectl.image.repository }}:{{ .Values.kubectl.image.tag }}"
          imagePullPolicy: "{{ .Values.kubectl.image.pullPolicy }}"
          command:
            - '/bin/sh'
          args:
            - "-c"
            - |
              echo "Cleaning up old Configmap of Kiali"
              cmap=$(kubectl get cm -n istio-system -l app=kiali,app.kubernetes.io/instance=kiali,app.kubernetes.io/name=kiali,app.kubernetes.io/part-of=kiali -o name)
              if [ -n "$cmap" ]; then
                kubectl delete -n istio-system "$cmap"
              fi
              echo "Configmap deleted"